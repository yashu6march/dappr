<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Delius+Unicase:wght@700&family=Inter:wght@200&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dappr</title>
</head>
<body style="margin: 0px; overflow-x: hidden;">
    <div id="root" style="margin: 0px;">
        <div id="navBar">
            <header>
                <div id="logo">
                    <h2 style="margin: 0px;">DaPPr</h2>
                </div>
                <div id="navigation">
                    <span>Home</span>
                    <span>About Us</span>
                    <span>Information</span>
                    <span>
                        <span>More &nbsp;</span>
                        <img src="images/Vector.svg" alt="">
                    </span>
                    <span style="background-color: white; border-radius: 15px; height: 30px; width: 200px; display: flex;" >
                        <input style=" border: 0cm; border-style: none; border-radius: 15px; height: 30px; padding-left: 15px; width: 160px;" type="search" placeholder="Search....">
                        <button style="background-color: white; border: 0cm;">
                            <img src="images/search.svg" style="height: 15px; width: 15px;">
                        </button> 
                    </span>
                </div>
                <div style="padding-top: 20px; padding-right: 50px;">
                    <button style="background-color: #6F6AF7; border: 0cm;">
                        <img src="images/3Lines.svg" style="height: 25px; width: 25px;">
                    </button>
                </div>
            </header>
        </div> 
        <div id="bot" style="height: fit-content; width: fit-content; position: fixed; top: 80vh; left: 85vw;">
            <img src="images/bot.svg" style="height: 120px; width: 120px;">
        </div>
        <section style="min-height: 90vh;">
            <div id="socials">
                <button style="margin-top: 2px; height: 60px; width: 60px; border-radius: 8px;">
                    <img src="images/whatsapp.svg" style="height: 50px; width: 45px;">
                </button>
                <button style="margin-top: 2px; height: 60px; width: 60px; border-radius: 8px;">
                    <img src="images/fb.svg" style="height: 50px; width: 45px;">
                </button>
                <button style="margin-top: 2px; height: 60px; width: 60px; border-radius: 8px;">
                    <img src="images/twitter.svg" style="height: 50px; width: 45px;">
                </button>  
            </div>
            <div id="banner">
                <img src="images/img.png" style="box-shadow: rgb(69, 64, 64) 0px 0px 10px 0px; border-radius: 15px; height: 400px; width: 30-5%; object-fit: fill;">
                <textarea name="fill" type="text" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore iure molestias nesciunt quos? Nisi quod inventore vero incidunt animi cupiditate......" ></textarea>
            </div>
            <div id="cards">
                <div class="card-content" style="background-color: #929DFF;">
                    <p>Total Questions</p>
                    <p>200,000</p>
                </div>
                <div class="card-content" style="background-color: #734CF2;">
                    <p>Total Answers</p>
                    <p>105,000</p>
                </div>
                <div class="card-content" style="background-color: #D288FF;">
                    <p>Participated</p>
                    <p>10,000</p>
                </div>
                <div class="card-content" style="background-color: #000;">
                    <p>Total Passed</p>
                    <p>6,000</p>
                </div>
            </div>
            <div id="bottom">
                <div id="left">
                    <button class="lft" style="background-color: #BCE0F6; color: #000;">
                        <b>YOUR INFO</b>
                    </button>
                    <button class="lft">
                        <b>BOOKMARKS</b>
                    </button>
                    <button class="lft">
                        <b>SETTINGS</b>
                    </button>
                </div>
                <div id="right">
                    <div style="margin: 60px;">
                        <div style="margin-bottom: 25px; font-size: 25px; letter-spacing: 4px;">
                            <h3>Your Information</h3>
                        </div>
                        <div>
                            <p class="inputs">Name &nbsp&nbsp&nbsp&nbsp: &nbsp Xyz Xyz</p>
                            <p class="inputs">Email &nbsp&nbsp&nbsp&nbsp: &nbsp xyzXyz123@gmail.com</p>
                            <p class="inputs">Phone &nbsp&nbsp&nbsp: &nbsp 9834234324</p>
                            <p class="inputs">Marks &nbsp&nbsp&nbsp&nbsp: &nbsp 500.00</p>        
                        </div>
                    </div>
                    <button style="height: 50px; width: 100px;letter-spacing: 3px; float: right; margin-right: 50px;background-color: #000; color: #f1f2ff;font-size: medium; font-family: 'inter', sans-serif; border-radius: 8px;">
                        <b>Next ></b>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
